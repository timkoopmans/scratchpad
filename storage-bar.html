<style>
  .progress-container{
    width:400px;height:12px;background:#eee;border-radius:6px;position:relative;
    overflow:visible;font-family:sans-serif;
    display: flex; /* Use flexbox for horizontal layout */
  }
  .segment{
    position:relative;
    height:100%;cursor:pointer;
    transition:opacity .2s, filter .2s; z-index:1;
    display: flex;
    align-items: center;
    /* Add margin between segments for better tooltip visibility */
    margin-right: 2px;
  }
  .segment:last-child {
    margin-right: 0;
  }
  .segment:hover{ filter:brightness(1.15); opacity:1 !important; z-index:10; }
  .progress-container:hover .segment{ opacity:.6; }
  .progress-container .segment:hover{ opacity:1; }
  .segment::after{
    content:attr(data-label);
    position:absolute; left:50%; top:-38px; /* Move tooltip higher and center */
    transform:translateX(-50%);
    padding:3px 8px; background:rgba(0,0,0,.92); color:#fff;
    font-size:13px; border-radius:4px; white-space:nowrap;
    opacity:0; pointer-events:none; transition:opacity .15s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    z-index:100;
  }
  .segment:hover::after{ opacity:1; z-index:200; }
  .segment::before {
    content: '';
    position: absolute;
    left: 50%;
    top: -10px;
    transform: translateX(-50%);
    border-width: 6px;
    border-style: solid;
    border-color: transparent transparent rgba(0,0,0,.92) transparent;
    opacity: 0;
    transition: opacity .15s;
    z-index:101;
  }
  .segment:hover::before {
    opacity: 1;
  }
</style>
<h1>Storage</h1>
<div class="progress-container">
  <div class="progress-bar-inner" style="display: flex; width: 100%; height: 100%;">
    <div class="segment"
         data-label="Compressed, unreplicated: 256 GB"
         style="width: calc(256 / 1500 * 100%); background:#4caf50; border-radius:6px 0 0 6px; height:100%;">
    </div>
    <div class="segment"
         data-label="Raw storage requested: 512 GB"
         style="width: calc((512 - 256) / 1500 * 100%); background:#f44336; height:100%;">
    </div>
    <div class="segment"
         data-label="Compressed, replicated: 768 GB"
         style="width: calc((768 - 512) / 1500 * 100%); background:#2196f3; opacity:.8; height:100%;">
    </div>
    <div class="segment"
         data-label="Spare capacity: 732 GB"
         style="width: calc((1500 - 768) / 1500 * 100%); background:#999; opacity:.6; height:100%; border-radius:0 6px 6px 0;">
    </div>
  </div>
</div>

<small>Total hardware volume: 1.5 TB</small>
