<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="chartContainer">
    <canvas id="percentileChart" style="display: block; box-sizing: border-box; height: 450px; width: 900px;" width="1800" height="900"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file') || '40000';

        fetch(`${fileName}.json`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (!Array.isArray(data.result.log)) {
                }
                const timestamps = data.result.log.map(entry => entry.time_s);
                const percentiles = data.percentiles;
                const p50_index = percentiles.indexOf(50);
                const p99_index = percentiles.indexOf(99);

                const mean = data.result.log.map(entry => entry.request_latency.mean['value']);
                const p50 = data.result.log.map(entry => entry.request_latency.percentiles[p50_index]['value']);
                const p99 = data.result.log.map(entry => entry.request_latency.percentiles[p99_index]['value']);

                const decimation = {
                    enabled: false,
                    algorithm: 'min-max',
                };
                const ctx = document.getElementById('percentileChart').getContext('2d');
                const chartData = {
                    labels: timestamps,
                    datasets: [
                        {
                            label: 'Mean',
                            data: mean,
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4,
                        },
                        {
                            label: 'P50',
                            data: p50,
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4,
                        },
                        {
                            label: 'P99',
                            data: p99,
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4,
                        }
                    ]
                };

                const options = {
                    responsive: true,
                    animation: {
                        duration: 1000,
                        easing: 'linear',
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time (s)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return Math.round(value);
                                }
                            }

                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Latency (ms)'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                        },
                        decimation: decimation,
                    }
                };

                new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: options
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
</body>
</html>
