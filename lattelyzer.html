<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="chartContainer">
    <canvas id="percentileChart" style="display: block; box-sizing: border-box; height: 450px; width: 900px;" width="1800" height="900"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const files = urlParams.get('files') ? urlParams.get('files').split(',') : ['40000', '80000'];
        const fetchData = fileName => fetch(`${fileName}.json`).then(response => response.json());

        Promise.all(files.map(fetchData))
            .then(results => {
                const datasets = [];

                results.forEach((data, index) => {
                    const fileName = files[index];
                    const timestamps = data.result.log.map(entry => entry.time_s);
                    const percentiles = data.percentiles;
                    const p50_index = percentiles.indexOf(50);
                    const p99_index = percentiles.indexOf(99);

                    const mean = data.result.log.map(entry => entry.request_latency.mean['value']);
                    const p50 = data.result.log.map(entry => entry.request_latency.percentiles[p50_index]['value']);
                    const p99 = data.result.log.map(entry => entry.request_latency.percentiles[p99_index]['value']);

                    datasets.push(
                        {
                            label: `${fileName} Mean`,
                            data: mean,
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4,
                        },
                        {
                            label: `${fileName} P50`,
                            data: p50,
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4,
                        },
                        {
                            label: `${fileName} P99`,
                            data: p99,
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            tension: 0.4,
                        }
                    );

                    if (index === results.length - 1) {  // Ensure we only initialize the chart once after processing all files
                        const ctx = document.getElementById('percentileChart').getContext('2d');
                        const chartData = {
                            labels: timestamps,
                            datasets: datasets
                        };

                        new Chart(ctx, {
                            type: 'line',
                            data: chartData,
                            options: {
                                responsive: true,
                                animation: {
                                    duration: 1000,
                                    easing: 'linear',
                                },
                                scales: {
                                    x: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Time (s)'
                                        },
                                        ticks: {
                                            callback: function(value) {
                                                return Math.round(value);
                                            }
                                        }
                                    },
                                    y: {
                                        display: true,
                                        title: {
                                            display: true,
                                            text: 'Latency (ms)'
                                        }
                                    }
                                },
                                plugins: {
                                    tooltip: {
                                        enabled: true,
                                        mode: 'index',
                                        intersect: false,
                                    },
                                    decimation: {
                                        enabled: false,
                                        algorithm: 'min-max',
                                    },
                                }
                            }
                        });
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
</body>
</html>
